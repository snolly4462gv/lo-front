<div class="order">

  <div class="block">
    <div class="detail">
        <div class="image-upload">
          <label for="file-input">
             <ng-container *ngIf="!Route.image && !isImageByModel && !Route.image_id">
              <img class="logo" src="../../../../../assets/images/add-image.svg" alt="">
             </ng-container>
             <ng-container *ngIf="Route.image&&Route.image.base64 || isImageByModel&&Route.image_id">
              <img class="logo"
              [src]="isImageByModel&&Route.image_id?'http://35.204.142.44:3000/images/'+Route.image_id:Route.image.base64" alt="">
             </ng-container>
          </label>
          <input id="file-input" accept=".jpg, .jpeg, .png" (change)="uploadImage($event)" type="file" />
        </div>


            <div class="input-block">
              <div><label class="label" for="name">Название</label></div>
              <div><input [(ngModel)]="Route.name" class="input" type="text" name="name" placeholder="Washington Square Park"></div>
            </div>
            
            <div class="input-block">
              <div><label class="label" for="description">Описание</label></div>
              <div><textarea [(ngModel)]="Route.description" class="input" name="description"></textarea></div>
            </div>

            
    </div>
  </div>

</div>

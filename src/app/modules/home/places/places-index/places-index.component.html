
<div class="block">
<div class="create-place">
  <p class="text">Not enough places? Letâ€™s fix it!</p>
  <img src="../../../../../assets/images/array-long.svg" alt="">
  <div class="button"><a [routerLink]="['/home','places','create']" class="text">Add new place</a></div>
</div>
<p class="text-draft">My Places</p>

<div class="places">
  <ng-container *ngFor="let place of Places; let i = index">
    <div *ngIf="place.name" class="place">
      <img [src]="GetIImageURL(place.image_id)" alt="" class="place__image">
      <div class="place__content">
        <div class="name-price">
          <p class="name">{{place.name}}</p>
        </div>
        <div class="text">
          <span class="main-text opened">{{place.description?place.description.slice(0,50):''}}{{place.description&&place.isShowFullDesc?place.description.slice(50):''}}
            <span *ngIf="place.description && place.description.length>50 && !place.isShowFullDesc" (click)="place.isShowFullDesc = true" class="more-btn open-btn">More</span><span class="additional"></span>
            <span *ngIf="place.isShowFullDesc" (click)="place.isShowFullDesc = false" class="more-btn open-btn">Hide</span>
          </span>
        </div>
      </div>
     <div class="edit-publish">
        <img [routerLink]="['/home','places','edit',place.id]" src="../../../../../assets/images/edit.svg" alt="">
      </div>
    </div>
  </ng-container>
</div>

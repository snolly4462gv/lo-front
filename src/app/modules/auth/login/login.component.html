<div class="login-form">
  <input [(ngModel)]="Login.email" class="input" type="text" name="login" placeholder="Логин">
  <input [(ngModel)]="Login.password" class="input" type="password" name="password" placeholder="Пароль">
  <p *ngIf="Error" class="error">{{Error}}</p>
  <div (click)="LoginUser()" class="button"><p class="text">Log In</p></div>

</div>
